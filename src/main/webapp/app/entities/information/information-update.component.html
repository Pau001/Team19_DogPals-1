<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-information-heading">Create or edit a Information</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title')?.errors?.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_catagory">Catagory</label>
                    <input type="text" class="form-control" name="catagory" id="field_catagory"
                           formControlName="catagory"/>
                    <div *ngIf="editForm.get('catagory')!.invalid && (editForm.get('catagory')!.dirty || editForm.get('catagory')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('catagory')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateposted">Dateposted</label>
                    <div class="input-group">
                        <input id="field_dateposted" type="text" class="form-control" name="dateposted" ngbDatepicker #datepostedDp="ngbDatepicker" formControlName="dateposted"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datepostedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateposted')!.invalid && (editForm.get('dateposted')!.dirty || editForm.get('dateposted')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateposted')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
